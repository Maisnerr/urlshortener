<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Linkly</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0f14;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1c23;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(135, 105, 255, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #ff4ecd, #4786ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background-color: #2a2e3a;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: background-color 0.2s ease;
    }

    input:focus {
      background-color: #353c4a;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #4786ff, #ff4ecd);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #89b4ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#">Login</a></p>
  </div>
</body>
</html>
